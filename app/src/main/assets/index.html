<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | seller.bikrimart.com</title>
    <script> var agent_type="android"; </script>
    <script id="fetchApp">
      function fetchApp()
      {
        httpRequest = new XMLHttpRequest();

        if (!httpRequest) {
          showTryAgain();
          alert("Something went wrong");
          return false;
        }

        httpRequest.onreadystatechange = function alertContents() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
              if (httpRequest.status === 200) {
                var response = httpRequest.responseText;
                onResponse(response);
              } else {
                showTryAgain()
              }
            }
        };

        httpRequest.onerror = function(){showTryAgain();};
        httpRequest.ontimeout = function(){showTryAgain();};
        httpRequest.open('GET', 'https://seller.bikrimart.com/initialScript');
        httpRequest.send();
      }

      function onInitialScriptLoad()
      {
        $("#splashText").remove();
      }

      function showTryAgain()
      {
        document.getElementById('try_again').style.display = "block";
      }

      function onResponse(response)
      {
        var script = document.createElement('script');
        script.text = response;
        script.id = 'initial_script';
        document.body.appendChild(script);
      }

      fetchApp();
    </script>
    <style>
        body{
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        html,body{
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        #content{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div>
    <span style="position:absolute;width:100px;left:calc(50% - 50px);top:50px;text-decoration: underline;color:blue;display:none"
          id="try_again"
          onclick="fetchApp()">
        Try again
    </span>
    <span id="splashText" style="position:absolute;left:calc(50% - 100px);top:50%;font-size:30px;width:200px;text-align:center">Bikrimart Seller</span>
</div>
<div id="content">
</div>
</body>
</html>
